<div class="input-group input-group-lg">
    <input type="text" class="form-control" ng-model="searchString" placeholder="Search any quote or author">
</div>
<br>
<div>
    <div ng-repeat="quote in vm.quotes | searchAuthorAndBody: searchString">
        <img src="{{quote.author_photo}}" class="rounded-circle">
        <p>{{quote.body}}</p>
        <p>{{quote.author}}</p>
    </div>
</div>
