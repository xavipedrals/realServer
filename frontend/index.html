<!DOCTYPE html>
<html lang="en" ng-app="quotesApp">
<head>
    <meta charset="UTF-8">
    <title>Quotes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body ng-controller="mainController as vm">
<div class="container">
    <div class="input-group input-group-lg">
        <input type="text" class="form-control" ng-model="searchString" placeholder="Search any quote or author">

    </div>
    <br>
    <div>
        <div ng-repeat="quote in vm.quotes | searchAuthorAndBody: searchString">
            <img src="{{quote.author_photo}}" class="rounded-circle">
            <p>{{quote.body}}</p>
            <p>{{quote.author}}</p>
        </div>
    </div>
</div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-csp.css"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<script src="app.js"></script>
<script src="services.js"></script>

</body>
</html>
