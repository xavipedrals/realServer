<!DOCTYPE html>
<html lang="en" ng-app="quotesApp">
<head>
    <meta charset="UTF-8">
    <title>Quotes</title>
</head>
<body ng-controller="mainController as vm">
<input type="text" class="search" ng-model="searchString" placeholder="Search any quote or author" />
<div>
    <div ng-repeat="quote in vm.quotes | searchAuthorAndBody: searchString">
        <img src="{{quote.author_photo}}">
        <p>{{quote.body}}</p>
        <p>{{quote.author}}</p>
    </div>
</div>

<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-csp.css"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

<script src="app.js"></script>
<script src="services.js"></script>

</body>
</html>
