<form name="loginForm">
    <input name="email" type="text" class="form-control" ng-model="vm.email" placeholder="Email" required>
    <br>
    <input name="password" type="text" class="form-control" ng-model="vm.password" placeholder="Password" required>
    <br>
    <button class="btn btn-primary btn-lg" ng-disabled="loginForm.$invalid" ng-click="vm.login();">Login</button>
</form>
